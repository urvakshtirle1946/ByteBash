<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Coordinator Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="head">
    <h1 class="heading">Internship Coordinator Panel</h1>
    <div class="Search">
        <input type="text" id="searchInput" placeholder="Search interns...">
    </div>

    <div class="addButton">
        <button id="addInternBtn">Add Intern</button>
    </div>
</header>
    <table id="internsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Start Date</th>
                <th>Progress</th>
                <th>Reports Submitted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Intern</h2>
            <form id="internForm">
                <input type="hidden" id="internId">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="company">Company:</label>
                <input type="text" id="company" required>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <label for="progress">Progress:</label>
                <input type="number" id="progress" min="0" max="100" required>
                <label for="reportsSubmitted">Reports Submitted:</label>
                <input type="number" id="reportsSubmitted" min="0" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Intern Details</h2>
            <div id="internDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
